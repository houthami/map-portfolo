<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Plateforme 10 - Interactive Map</title>

  <body>
    <div id="debug"></div>

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <img class="loader" src="/images/loader.svg" alt="Loader">
          <p class="loading-progress">0</p>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <!-- Navbar -->
    <header>
      <img class="logo" src="/images/logo-plateforme10.svg" alt="Logo Plateforme 10">
    </header>

    <!-- Main -->
    <main>
      <!-- Points of Interests -->
      <div class="point amosys museum">
        <img class="label" src="/images/logo-amosys.svg" alt="Logo Amosys">
        <div class="text">Amosys</div>
      </div>
      <div class="point oracle museum">
        <img class="label" src="/images/logo-oracle.svg" alt="Logo Oracle">
        <div class="text">Oracle</div>
      </div>
       <div class="point portnet museum">
        <img class="label" src="/images/logo-portnet.svg" alt="Logo Portnet Icon">
        <div class="text">Portnet</div>
      </div>
     <!--<div class="point nabi restaurant">
        <img class="label icn" src="/images/icn-restaurant.svg" alt="Restaurant Icon">
        <div class="text">Le Nabi Café-Restaurant</div>
      </div>
      <div class="point lumen restaurant">
        <img class="label icn" src="/images/icn-restaurant.svg" alt="Restaurant Icon">
        <div class="text">Lumen Café </div>
      </div>-->
      <div class="point devFactory museum">
        <img class="label" src="/images/logo-devFactory.svg" alt="Logo DEV Factory">
        <div class="text">Dev Factory</div>
      </div>

      <!-- Info Panels  -->
      <div class="info-panel">
        <div class="info-panel-header">
          <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
          <div class="info-panel-content-wrapper">
            <img class="info-panel-image" src="" alt=""> 
            <h2 class="info-panel-title"></h2>
            <p class="info-panel-lead"></p> 
            <div class="info-panel-tasks"></div> 
            <table>
              <caption>Contact</caption>
              <tbody>
                <tr>
                  <th class="col-min" scope="row">Phone</th>
                  <td class="info-panel-phone"></td>
                </tr>
                <tr>
                  <th class="col-min"  scope="row">Email</th>
                  <td class="info-panel-email"></td>
                </tr>
              </tbody>
            </table>

            <a class="info-panel-website" href="" target="_blank">
              <button>Visit website</button>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
